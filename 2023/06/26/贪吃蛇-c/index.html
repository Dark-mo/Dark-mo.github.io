span> <span class="string">&lt;conio.h&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;stdlib.h&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="type">int</span> mmap[<span class="number">205</span>][<span class="number">205</span>], flag = <span class="number">1</span>, sn[<span class="number">50000</span>][<span class="number">2</span>] = &#123;&#123;<span class="number">0</span>, <span class="number">0</span>&#125;, &#123;<span class="number">10</span>, <span class="number">9</span>&#125;, &#123;<span class="number">10</span>, <span class="number">10</span>&#125;, &#123;<span class="number">10</span>, <span class="number">11</span>&#125;&#125;, lon = <span class="number">3</span>, ind = <span class="number">2</span>, dir[<span class="number">4</span>][<span class="number">2</span>] = &#123;<span class="number">0</span>, <span class="number">1</span>, <span class="number">1</span>, <span class="number">0</span>, <span class="number">0</span>, <span class="number">-1</span>, <span class="number">-1</span>, <span class="number">0</span>&#125;, kbnum, xx, yy, add, eat = <span class="number">1</span>;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">move</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">if</span>(!add)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i = lon; i &gt;= <span class="number">2</span>; i--)&#123;</span><br><span class="line">			sn[i][<span class="number">0</span>] = sn[i - <span class="number">1</span>][<span class="number">0</span>];</span><br><span class="line">			sn[i][<span class="number">1</span>] = sn[i - <span class="number">1</span>][<span class="number">1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> i = lon; i &gt;= <span class="number">1</span>; i--)&#123;</span><br><span class="line">			sn[i + <span class="number">1</span>][<span class="number">0</span>] = sn[i][<span class="number">0</span>];</span><br><span class="line">			sn[i + <span class="number">1</span>][<span class="number">1</span>] = sn[i][<span class="number">1</span>];</span><br><span class="line">		&#125;</span><br><span class="line">		sn[<span class="number">1</span>][<span class="number">0</span>] = xx;</span><br><span class="line">		sn[<span class="number">1</span>][<span class="number">1</span>] = yy;</span><br><span class="line">		lon++;</span><br><span class="line">		eat = <span class="number">1</span>;</span><br><span class="line">		add = <span class="number">0</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	sn[<span class="number">1</span>][<span class="number">0</span>] += dir[ind][<span class="number">0</span>];</span><br><span class="line">	sn[<span class="number">1</span>][<span class="number">1</span>] += dir[ind][<span class="number">1</span>];</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">draw</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">2</span>; i &lt; <span class="number">20</span>; i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j = <span class="number">2</span>; j &lt; <span class="number">20</span>; j++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(mmap[i][j] != <span class="number">4</span>)&#123;</span><br><span class="line">				mmap[i][j] = <span class="number">0</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt;= <span class="number">20</span>; i++)&#123;</span><br><span class="line">		mmap[i][<span class="number">1</span>] = <span class="number">1</span>;</span><br><span class="line">		mmap[i][<span class="number">20</span>] = <span class="number">1</span>;</span><br><span class="line">		mmap[<span class="number">1</span>][i] = <span class="number">1</span>;</span><br><span class="line">		mmap[<span class="number">20</span>][i] = <span class="number">1</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = lon; i &gt;= <span class="number">2</span>; i--)&#123;</span><br><span class="line">		mmap[sn[i][<span class="number">0</span>]][sn[i][<span class="number">1</span>]] = <span class="number">2</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span>(mmap[sn[<span class="number">1</span>][<span class="number">0</span>]][sn[<span class="number">1</span>][<span class="number">1</span>]] == <span class="number">4</span>)&#123;</span><br><span class="line">		add = <span class="number">1</span>;</span><br><span class="line">	&#125;<span class="keyword">else</span> <span class="keyword">if</span>(mmap[sn[<span class="number">1</span>][<span class="number">0</span>]][sn[<span class="number">1</span>][<span class="number">1</span>]] != <span class="number">0</span>)&#123;</span><br><span class="line">		flag = <span class="number">-1</span>;</span><br><span class="line">		<span class="keyword">return</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	mmap[sn[<span class="number">1</span>][<span class="number">0</span>]][sn[<span class="number">1</span>][<span class="number">1</span>]] = <span class="number">3</span>;</span><br><span class="line">	<span class="keyword">if</span>(eat)&#123;</span><br><span class="line">		<span class="keyword">while</span>(<span class="number">1</span>)&#123;</span><br><span class="line">	        xx = <span class="built_in">rand</span>() % <span class="number">18</span> + <span class="number">2</span>;</span><br><span class="line">			yy = <span class="built_in">rand</span>() % <span class="number">18</span> + <span class="number">2</span>;</span><br><span class="line">			<span class="keyword">if</span>(!mmap[xx][yy])&#123;</span><br><span class="line">				mmap[xx][yy] = <span class="number">4</span>;</span><br><span class="line">				eat = <span class="number">0</span>;</span><br><span class="line">				<span class="keyword">break</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;	</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">output</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="type">int</span> i = <span class="number">1</span>; i &lt;= <span class="number">20</span>; i++)&#123;</span><br><span class="line">		<span class="keyword">for</span>(<span class="type">int</span> j = <span class="number">1</span>; j &lt;= <span class="number">20</span>; j++)&#123;</span><br><span class="line">			<span class="keyword">if</span>(mmap[i][j] == <span class="number">2</span>)&#123;</span><br><span class="line">				cout &lt;&lt; <span class="string">&quot;*&quot;</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(!mmap[i][j])&#123;</span><br><span class="line">				cout &lt;&lt; <span class="string">&quot;.&quot;</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(mmap[i][j] == <span class="number">1</span>)&#123;</span><br><span class="line">				cout &lt;&lt; <span class="string">&quot;@&quot;</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(mmap[i][j] == <span class="number">3</span>)&#123;</span><br><span class="line">				cout &lt;&lt; <span class="string">&quot;#&quot;</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span>(mmap[i][j] == <span class="number">4</span>)&#123;</span><br><span class="line">				cout &lt;&lt; <span class="string">&quot;$&quot;</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			cout &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">while</span>(flag != <span class="number">-1</span>)&#123;</span><br><span class="line">		<span class="built_in">system</span>(<span class="string">&quot;cls&quot;</span>);</span><br><span class="line">        <span class="keyword">if</span>(_kbhit())&#123;</span><br><span class="line">            kbnum = _getch();</span><br><span class="line">            <span class="keyword">if</span>(kbnum == <span class="number">119</span>)&#123;</span><br><span class="line">                ind = <span class="number">3</span>;</span><br><span class="line">            &#125; <span class="keyword">else</span> <span class="keyword">if</span>(kbnum == <span class="number">115</span>)&#123;</span><br><span class="line">                ind = <span class="number">1</span>;</span><br><spa
